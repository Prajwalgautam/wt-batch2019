<!DOCTYPE html>
<html>
<head>
	<title>ARITHMETIC</title>
<script type="text/javascript">
	var num1 = prompt("enter number 1 num1=");
	var num2 = prompt("enter number 2 num2=");
	var sum = parseInt(num1) + parseInt(num2);
	var diff = parseInt(num1) - parseInt(num2);
	alert("the sum of numbers you provided is "+sum);
	alert("the difference between numbers you provided is"+diff);
	alert("the product of numbers you provided is "+(num1*num2));
	alert("the division of numbers you provided is "+(num1/num2));
	alert("the remainder of numbers you provided is "+(num1%num2));
</script>	
</head>
<body>

</body>
</html>
